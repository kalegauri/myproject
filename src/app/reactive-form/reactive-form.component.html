<h1>Reactive Forms</h1>

<form [formGroup]="myForm" (ngSubmit)="onSubmitData()">
    <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" name="fname" class="form-control" formControlName="fname">
    </div>

    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" name="lname" class="form-control" formControlName="lname">
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="eml" class="form-control" formControlName="email">
    </div>

    <div class="form-group">
        <label for="course">Course:</label>
        <select name="course" id="" class="form-control" formControlName="course">
            <option *ngFor="let course of courses">{{course}}</option>
        </select>
    </div>

    <div class="form-group">
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" class=" radio" value="male" formControlName="gender">
        <label for="male">Male</label>
        <input type="radio" name="gender" class=" radio" value="female" formControlName="gender">
        <label for="female">Female</label>
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="pass" class="form-control" formControlName="pass">
    </div>

    <div class="form-group">
        <label for="cpassword">Confirm Password:</label>
        <input type="password" name="cpass" class="form-control" formControlName="cpass">
    </div> <br>

    <div class="form-group">
        <button type="submit" class="btn btn-info">Submit</button>
        
    </div>
    
</form>
